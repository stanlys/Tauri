<div class="container">
    <h1>Welcome to Tauri + Angular!</h1>
    <div class="row">
        <a href="https://tauri.app" target="_blank">
            <img src="/assets/tauri.svg" class="logo tauri" alt="Tauri logo" />
        </a>
        <a href="https://angular.io" target="_blank">
            <img src="/assets/angular.svg" class="logo angular" alt="Angular logo" />
        </a>
    </div>
    <p>Click on the logos to learn more about the frameworks</p>

    <form class="row" (submit)="greet($event, greetInput.value)">
        <input #greetInput id="greet-input" placeholder="Enter a name..." />
        <button type="submit">Send</button>
        <button type="button" (click)="dialog($event)">Open Dialog</button>
    </form>
    <p>{{ greetingMessage }}</p>
    <dx-tab-panel id="tabPanel">
        <!-- Configuration goes here -->
        <dxi-item title="PbProg" icon="floppy">
            <div class="tab">
                <input id="greet-input" placeholder="Input Token" />
                <button type="button" (click)="dialog($event)">Select Excel File</button>
                <span class="row">
                    <dx-button
                        stylingMode="outlined"
                        icon="folder"
                        type="success"
                        text="Open Excel File"
                        (click)="dialog($event)"
                    ></dx-button>
                    <p><span class="red">*Warning... </span>First row is caption</p>
                </span>
                <dx-list *ngIf="tableCaptions.length > 0" [dataSource]="tableCaptions" [height]="400"> </dx-list>
            </div>
        </dxi-item>
        <dxi-item title="DaDATA" icon="comment">
            <!-- ... -->
        </dxi-item>
    </dx-tab-panel>
    <p>{{ platformName }}</p>
</div>
